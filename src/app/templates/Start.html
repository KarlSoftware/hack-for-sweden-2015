<div modal show-modal="state.showModal">
  <div job-details job-data="state.selectedJobData"></div>
</div>
<div class="my-container">
  <div class="top-bar">
    Jag vill jobba med 
    <form class="form-inline" ng-submit="search()">
      <input type="text" autofocus ng-model="state.searchTerm"> i 
      <span class="select--wrapper">
        <select class="form--select" ng-model="state.countyCode" ng-options="opt.id as opt.namn for opt in counties">
        </select>
        <span class="dropdown-icon"></span>
      </span>
      <button type="submit" class="btn btn-primary search-button">
        <i class="fa fa-search"></i> SÃ¶k
      </button>
    </form> 
  </div>

  <div class="job-cards" when-scrolled-bottom="getNextJobs()">
    <div class="job-cards-row">
      <div ng-repeat="card in state.data" job-card initial-data="card" job-data="card.loadedData" ng-click="state.selectedJobData = card.loadedData; state.showModal = true"></div>
    </div>
    <div ng-show="state.currentPage > 0 && !state.fetchingJobs && !state.allJobsFetched" class="text-center">
      <a href ng-click="getNextJobs()">Visa fler jobb</a>
    </div>
    <p class="instructions" ng-if="!state.searched && state.data.length == 0">Vad vill du jobba med?</p>
    <p class="instructions" ng-if="state.searched && !state.data">Inga annonser hittades.</p>
  </div>


  <div class="footer">
    <div class="footer-container">
      <div class="left">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://jagvilljobbamed.se" data-via="pkchatterjee" data-hashtags="hack4swe">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <div class="fb-like" data-href="http://jagvilljobbamed.se" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
      </div>
      <div class="right">
        Made with <i class="fa fa-heart"></i> by Pascal Chatterjee for <a href="http://hackforsweden.se" target="_blank">Hack for Sweden</a> 2015
      </div>
    </div>
  </div>
</div>
