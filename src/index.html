<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml" ng-app="hack4sweden" ng-cloak class="ng-cloak">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="sv" />

    <title>Hack for Sweden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />   
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/icons/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="images/icons/apple-touch-icon.png">

    <meta name="msapplication-TileImage" content="images/icons/apple-touch-icon-144x144-precomposed.png" />
    <meta name="msapplication-TileColor" content="#36b4c4" />

    <!-- compiled CSS -->
    <% styles.forEach(function (file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>


    <!-- compiled JavaScript -->
    <% scripts.forEach(function (file) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <!-- Lato font TODO: Remove me before deploying! -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <link rel="stylesheet" type="text/css" href="/assets/ie.css" />
    <![endif]-->
</head>

<body ng-controller="MainCtrl">
    <div class="loading-indicator" ng-show="showLoadingFlag"></div>
    <div ng-view ng-hide="showLoadingFlag"></div>
</body>

</html>
